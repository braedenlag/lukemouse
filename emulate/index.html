<html>
    <div id="content">
        <style>
            body, html {
                margin: 0;
                padding: 0;
            }
        </style>
        <body>
        <div style="width:100%;height:100%;max-width:100%">
            <div id="game"></div>
        </div>
        <script>
            EJS_player = "#game";
            EJS_core = getUrlParameter("core")
            EJS_pathtodata = "https://cdn.emulatorjs.org/latest/data/";
            EJS_gameUrl = `roms/${getUrlParameter("rom")}`;
            EJS_defaultOptions = {
             'save-state-slot': 1,
             'save-state-location': 'browser'
            }
            EJS_Buttons = {
                saveSavFiles: false,
                loadSavFiles: false,
                exitEmulation: {
                    displayName: "Return To Lukemouse",
                    callback: () =>  {
                        window.location.href='../menu'
                    }
                }
            }
            

            function getUrlParameter(param) {
                const urlParams = new URL(document.URL).searchParams;
                return urlParams.get(param);
            }
        </script>
        <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
    </div>
</html>
